<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Chatten</title>

</head>
<body>

<div id="prompt-username-modal" class="modal modal--prompt is-visible" data-modal-id="Prompt-Username-Modal"
     aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Please choose a username</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Please register a display name for other users to recognise you.</p><br><br>
                <input type="text" id="usernameInput" name="username"><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" id="doneBtn" class="btn btn-sm btn-primary">Done
                </button>
                <button type="button" id="cancelBtn" class="btn btn-sm btn-secondary">Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<div id="message-container"></div>
<form id="form" action="">
    <input id="input" autocomplete="off"/>
    <button>Send</button>
</form>
</body>
</html>
